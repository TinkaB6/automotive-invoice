<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Business Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <nav class="tabs" id="tabs">
      <button data-tab="create">Create Invoice</button>
      <button data-tab="suppliers">Suppliers</button>
      <button data-tab="debtors">Debtors</button>
      <button data-tab="creditors">Creditors</button>
      <button data-tab="stock">Stock</button>
      <button data-tab="pos">POS</button>
      <button data-tab="petty">Petty Cash</button>
      <button data-tab="reports">Reports</button>
    </nav>
  </header>

  <main>
    <section id="create" class="tab-content">
      <h2>Create Invoice</h2>
      <form id="invoiceForm">
        <label for="companyName">Company</label>
        <input id="companyName" required/>
        <label for="invoiceNumber">Invoice #</label>
        <input id="invoiceNumber" required/>
        <label for="clientName">Client</label>
        <input id="clientName" required/>
        <label for="invoiceAmount">Amount (R)</label>
        <input id="invoiceAmount" type="number" step="0.01" required/>
        <button type="submit">Add Invoice</button>
      </form>
      <div id="invoiceList"></div>
    </section>

    <section id="suppliers" class="tab-content">
      <h2>Suppliers</h2>
      <form id="supplierForm">
        <label for="sName">Name</label><input id="sName" required/>
        <label for="sContact">Contact</label><input id="sContact" required/>
        <label for="sItems">Items</label><input id="sItems" required/>
        <button type="submit">Add Supplier</button>
      </form>
      <div id="supplierList"></div>
    </section>

    <section id="debtors" class="tab-content">
      <h2>Debtors</h2>
      <form id="debtorForm">
        <label for="dClient">Client</label><input id="dClient" required/>
        <label for="dVehicle">Vehicle</label><input id="dVehicle" required/>
        <label for="dAmount">Amount (R)</label><input id="dAmount" type="number" step="0.01" required/>
        <button type="submit">Add Debtor</button>
      </form>
      <div id="debtorList"></div>
    </section>

    <section id="creditors" class="tab-content">
      <h2>Creditors</h2>
      <form id="creditorForm">
        <label for="cTo">To</label><input id="cTo" required/>
        <label for="cReason">Reason</label><input id="cReason" required/>
        <label for="cAmount">Amount (R)</label><input id="cAmount" type="number" step="0.01" required/>
        <button type="submit">Add Creditor</button>
      </form>
      <div id="creditorList"></div>
    </section>

    <section id="stock" class="tab-content">
      <h2>Stock Management</h2>
      <form id="stockForm">
        <label for="stockName">Name</label><input id="stockName" required/>
        <label for="stockQty">Quantity</label><input id="stockQty" type="number" required/>
        <label for="stockCost">Cost Price (R)</label><input id="stockCost" type="number" step="0.01" required/>
        <label for="stockSell">Selling Price (R)</label><input id="stockSell" type="number" step="0.01" required/>
        <button type="submit">Add/Update Stock</button>
      </form>
      <div id="stockList"></div>
    </section>

    <section id="pos" class="tab-content">
      <h2>Point of Sale</h2>
      <div id="posItems"></div>
      <div class="total">Total: R<span id="posTotal">0.00</span></div>
      <button id="completeSaleBtn">Complete Sale</button>
    </section>

    <section id="petty" class="tab-content">
      <h2>Petty Cash</h2>
      <form id="pettyForm">
        <label for="pettyDesc">Description</label><input id="pettyDesc" required/>
        <label for="pettyAmount">Amount (R)</label><input id="pettyAmount" type="number" step="0.01" required/>
        <button type="submit">Add Entry</button>
      </form>
      <div class="total">Balance: R<span id="pettyBalance">0.00</span></div>
      <div id="pettyList"></div>
    </section>

    <section id="reports" class="tab-content">
      <h2>Daily Sales Report</h2>
      <div id="reportList"></div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
