<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WORKSHOP Web App (Full)</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="scripts.js" defer></script>
</head>
<body>
  <header class="ribbon">
    <nav class="ribbon-tabs">
      <button data-tab="processing" class="active">Processing</button>
      <button data-tab="debtors">Debtors</button>
      <button data-tab="creditors">Creditors</button>
      <button data-tab="stock">Stock</button>
      <button data-tab="pos">Point of Sale</button>
      <button data-tab="reports">Reports</button>
    </nav>
    <div class="ribbon-actions">
      <!-- Processing -->
      <div class="ribbon-actions-group active" data-group="processing">
        <button class="ribbon-btn" data-action="purchase-orders"><i class="fas fa-file-signature"></i><span>Purchase Orders</span></button>
        <button class="ribbon-btn" data-action="invoicing"><i class="fas fa-file-invoice"></i><span>Invoicing</span></button>
        <button class="ribbon-btn" data-action="goods-receiving"><i class="fas fa-truck-loading"></i><span>Goods Receiving</span></button>
        <button class="ribbon-btn" data-action="return-to-suppliers"><i class="fas fa-undo"></i><span>Return to Suppliers</span></button>
        <button class="ribbon-btn" data-action="credit-notes"><i class="fas fa-file-invoice-dollar"></i><span>Credit Notes</span></button>
        <button class="ribbon-btn" data-action="quotes"><i class="fas fa-file-contract"></i><span>Quotes</span></button>
      </div>
      <!-- Debtors -->
      <div class="ribbon-actions-group" data-group="debtors">
        <button class="ribbon-btn" data-action="debtors-maintenance"><i class="fas fa-user-cog"></i><span>Maintenance</span></button>
        <button class="ribbon-btn" data-action="debtors-add"><i class="fas fa-user-plus"></i><span>Add</span></button>
        <button class="ribbon-btn" data-action="debtors-enquiries"><i class="fas fa-search"></i><span>Enquiries</span></button>
        <button class="ribbon-btn" data-action="debtors-receipts"><i class="fas fa-receipt"></i><span>Receipts</span></button>
      </div>
      <!-- Creditors -->
      <div class="ribbon-actions-group" data-group="creditors">
        <button class="ribbon-btn" data-action="creditors-maintenance"><i class="fas fa-user-cog"></i><span>Maintenance</span></button>
        <button class="ribbon-btn" data-action="creditors-add"><i class="fas fa-user-plus"></i><span>Add</span></button>
        <button class="ribbon-btn" data-action="creditors-enquiries"><i class="fas fa-search"></i><span>Enquiries</span></button>
        <button class="ribbon-btn" data-action="creditors-receipts"><i class="fas fa-receipt"></i><span>Receipts</span></button>
      </div>
      <!-- Stock -->
      <div class="ribbon-actions-group" data-group="stock">
        <button class="ribbon-btn" data-action="product-list"><i class="fas fa-list"></i><span>Product List</span></button>
        <button class="ribbon-btn" data-action="stock-in"><i class="fas fa-arrow-down"></i><span>Stock In</span></button>
        <button class="ribbon-btn" data-action="stock-out"><i class="fas fa-arrow-up"></i><span>Stock Out</span></button>
        <button class="ribbon-btn" data-action="stock-adjustment"><i class="fas fa-balance-scale"></i><span>Stock Adjustment</span></button>
        <button class="ribbon-btn" data-action="stock-transfer"><i class="fas fa-exchange-alt"></i><span>Stock Transfer</span></button>
        <button class="ribbon-btn" data-action="low-stock-alerts"><i class="fas fa-exclamation-triangle"></i><span>Low Stock Alerts</span></button>
        <button class="ribbon-btn" data-action="stock-history"><i class="fas fa-history"></i><span>Stock History</span></button>
      </div>
      <!-- POS -->
      <div class="ribbon-actions-group" data-group="pos">
        <button class="ribbon-btn" data-action="new-sale"><i class="fas fa-cash-register"></i><span>New Sale</span></button>
        <button class="ribbon-btn" data-action="hold-resume-sale"><i class="fas fa-pause-circle"></i><span>Hold/Resume Sale</span></button>
        <button class="ribbon-btn" data-action="customer-search"><i class="fas fa-user-friends"></i><span>Customer Search</span></button>
        <button class="ribbon-btn" data-action="product-search"><i class="fas fa-barcode"></i><span>Product Search/Scan</span></button>
        <button class="ribbon-btn" data-action="discounts-offers"><i class="fas fa-tags"></i><span>Discounts & Offers</span></button>
        <button class="ribbon-btn" data-action="payment"><i class="fas fa-credit-card"></i><span>Payment</span></button>
        <button class="ribbon-btn" data-action="print-email-receipt"><i class="fas fa-print"></i><span>Print/Email Receipt</span></button>
        <button class="ribbon-btn" data-action="sales-history"><i class="fas fa-history"></i><span>Sales History</span></button>
        <button class="ribbon-btn" data-action="refunds-returns"><i class="fas fa-undo-alt"></i><span>Refunds/Returns</span></button>
        <button class="ribbon-btn" data-action="cash-drawer"><i class="fas fa-cash-register"></i><span>Cash Drawer</span></button>
      </div>
      <!-- Reports -->
      <div class="ribbon-actions-group" data-group="reports">
        <button class="ribbon-btn" data-action="stock-reports"><i class="fas fa-chart-bar"></i><span>Stock Reports</span></button>
        <button class="ribbon-btn" data-action="sales-reports"><i class="fas fa-chart-line"></i><span>Sales Reports</span></button>
        <button class="ribbon-btn" data-action="analytics"><i class="fas fa-chart-pie"></i><span>Analytics</span></button>
      </div>
    </div>
  </header>
  <main class="desktop-bg">
    <div id="workspace" class="workspace-panel">
      <h2>Welcome to WORKSHOP Web</h2>
      <p>Select a function from the ribbon above.</p>
    </div>
  </main>
</body>
</html>
