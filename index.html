<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Automotive Invoice System</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo" id="logo"/>
    <div id="company-info">
      <h1>Your Auto Repair Shop</h1>
      <p>123 Main Rd, Cape Town</p>
      <p>Tel: 012 345 6789 | Email: info@autorepair.com</p>
    </div>
  </header>
  <nav>
    <button onclick="showTab('create')">Create Invoice</button>
    <button onclick="showTab('history')">History</button>
  </nav>

  <main>
    <section id="create" class="tab">
      <h2>New Invoice</h2>
      <form id="invoiceForm">
        <label>Vehicle: <input id="vehicle" required></label>
        <label>Item: <input id="item" required></label>
        <label>Supplier: <input id="supplier"></label>
        <label>Supplier Cost (R): <input id="cost" type="number"></label>
        <label>Charge to Client (R): <input id="charge" type="number" required></label>
        <button type="submit">Add Line</button>
      </form>
      <div id="invoicePreview"></div>
      <button id="saveInvoiceBtn" onclick="saveInvoice()" disabled>Save Invoice</button>
    </section>

    <section id="history" class="tab hidden">
      <h2>Invoice History</h2>
      <div id="historyList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
