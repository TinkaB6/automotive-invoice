<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automotive Invoice</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>
</head>
<body>
  <header>
    <nav class="tabs">
      <button data-tab="create">Create Invoice</button>
      <button data-tab="suppliers">Suppliers</button>
      <button data-tab="debtors">Debtors</button>
      <button data-tab="creditors">Creditors</button>
      <button data-tab="stock">Stock</button>
      <button data-tab="pos">POS</button>
      <button data-tab="petty">Petty Cash</button>
      <button data-tab="reports">Reports</button>
    </nav>
  </header>

  <main>
    <section id="create" class="tab-content">
      <h2>Create Invoice</h2>
      <form id="invoiceForm">
        <label>Company</label><input id="companyName" required>
        <label>Invoice #</label><input id="invoiceNumber" required>
        <label>Client</label><input id="clientName" required>
        <label>Amount (R)</label><input id="invoiceAmount" type="number" required>
        <button type="submit">Add Invoice</button>
      </form>
      <div id="invoiceList"></div>
    </section>

    <!-- Add similar structure for each section below -->

    <section id="suppliers" class="tab-content">
      <h2>Suppliers</h2>
      <form id="supplierForm">
        <label>Name</label><input id="sName" required>
        <label>Contact</label><input id="sContact" required>
        <label>Items</label><input id="sItems" required>
        <button type="submit">Add Supplier</button>
      </form>
      <div id="supplierList"></div>
    </section>

    <section id="debtors" class="tab-content">
      <h2>Debtors</h2>
      <form id="debtorForm">
        <label>Client</label><input id="dClient" required>
        <label>Vehicle</label><input id="dVehicle" required>
        <label>Amount</label><input id="dAmount" type="number" required>
        <button type="submit">Add Debtor</button>
      </form>
      <div id="debtorList"></div>
    </section>

    <section id="creditors" class="tab-content">
      <h2>Creditors</h2>
      <form id="creditorForm">
        <label>To</label><input id="cTo" required>
        <label>Reason</label><input id="cReason" required>
        <label>Amount</label><input id="cAmount" type="number" required>
        <button type="submit">Add Creditor</button>
      </form>
      <div id="creditorList"></div>
    </section>

    <section id="stock" class="tab-content">
      <h2>Stock Management</h2>
      <form id="stockForm">
        <label>Name</label><input id="stockName" required>
        <label>Quantity</label><input id="stockQty" type="number" required>
        <label>Cost</label><input id="stockCost" type="number" required>
        <label>Selling Price</label><input id="stockSell" type="number" required>
        <button type="submit">Add/Update Stock</button>
      </form>
      <div id="stockList"></div>
    </section>

    <section id="pos" class="tab-content">
      <h2>Point of Sale</h2>
      <div id="posItems"></div>
      <div class="total">Total: R<span id="posTotal">0.00</span></div>
      <button onclick="completeSale()">Complete Sale</button>
    </section>

    <section id="petty" class="tab-content">
      <h2>Petty Cash</h2>
      <form id="pettyForm">
        <label>Description</label><input id="pettyDesc" required>
        <label>Amount</label><input id="pettyAmount" type="number" required>
        <button type="submit">Add Entry</button>
      </form>
      <div class="total">Balance: R<span id="pettyBalance">0.00</span></div>
      <div id="pettyList"></div>
    </section>

    <section id="reports" class="tab-content">
      <h2>Daily Sales Report</h2>
      <div id="reportList"></div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
