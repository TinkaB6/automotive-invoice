<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Auto Repair Invoicing Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="styleheet" href="style.css"/>
  <link rel="styleheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <header class="ribbon">
    <nav class="ribbon-tabs">
      <button data-tab="processing" class="active">Processing</button>
      <button data-tab="debtors">Debtors</button>
      <button data-tab="creditors">Creditors</button>
      <button data-tab="stock">Stock</button>
      <button data-tab="pos">Point of Sale</button>
      <button data-tab="reports">Reports</button>
      <button data-tab="settings">Settings</button>
    </nav>
    <div class="ribbon-actions">
      <!-- Processing -->
      <div class="ribbon-actions-group active" data-group="processing">
        <button class="ribbon-btn" data-action="job-cards"><i class="fas fa-clipboard-check"></i><span>Job Cards</span></button>
        <button class="ribbon-btn" data-action="invoices"><i class="fas fa-file-invoice"></i><span>Invoices</span></button>
        <button class="ribbon-btn" data-action="quotes"><i class="fas fa-file-contract"></i><span>Quotes</span></button>
        <button class="ribbon-btn" data-action="purchase-orders"><i class="fas fa-file-signature"></i><span>Purchase Orders</span></button>
        <button class="ribbon-btn" data-action="goods-receiving"><i class="fas fa-truck-loading"></i><span>Goods Receiving</span></button>
        <button class="ribbon-btn" data-action="credit-notes"><i class="fas fa-file-invoice-dollar"></i><span>Credit Notes</span></button>
        <button class="ribbon-btn" data-action="return-to-suppliers"><i class="fas fa-undo"></i><span>Return to Suppliers</span></button>
      </div>
      <!-- Debtors -->
      <div class="ribbon-actions-group" data-group="debtors">
        <button class="ribbon-btn" data-action="customers"><i class="fas fa-user-friends"></i><span>Customers</span></button>
        <button class="ribbon-btn" data-action="vehicles"><i class="fas fa-car"></i><span>Vehicles</span></button>
        <button class="ribbon-btn" data-action="debtors-list"><i class="fas fa-list"></i><span>Debtors List</span></button>
        <button class="ribbon-btn" data-action="debtors-receipts"><i class="fas fa-receipt"></i><span>Receipts</span></button>
      </div>
      <!-- Creditors -->
      <div class="ribbon-actions-group" data-group="creditors">
        <button class="ribbon-btn" data-action="suppliers"><i class="fas fa-truck"></i><span>Suppliers</span></button>
        <button class="ribbon-btn" data-action="creditors-list"><i class="fas fa-list"></i><span>Creditors List</span></button>
        <button class="ribbon-btn" data-action="creditors-payments"><i class="fas fa-money-check-alt"></i><span>Payments</span></button>
      </div>
      <!-- Stock -->
      <div class="ribbon-actions-group" data-group="stock">
        <button class="ribbon-btn" data-action="products"><i class="fas fa-cogs"></i><span>Products/Parts</span></button>
        <button class="ribbon-btn" data-action="stock-movement"><i class="fas fa-exchange-alt"></i><span>Stock Movement</span></button>
        <button class="ribbon-btn" data-action="stock-adjustment"><i class="fas fa-balance-scale"></i><span>Adjustments</span></button>
        <button class="ribbon-btn" data-action="stock-alerts"><i class="fas fa-exclamation-triangle"></i><span>Stock Alerts</span></button>
      </div>
      <!-- POS -->
      <div class="ribbon-actions-group" data-group="pos">
        <button class="ribbon-btn" data-action="new-sale"><i class="fas fa-cash-register"></i><span>New Sale</span></button>
        <button class="ribbon-btn" data-action="sales-history"><i class="fas fa-history"></i><span>Sales History</span></button>
        <button class="ribbon-btn" data-action="refunds"><i class="fas fa-undo-alt"></i><span>Refunds</span></button>
        <button class="ribbon-btn" data-action="cash-drawer"><i class="fas fa-cash-register"></i><span>Cash Drawer</span></button>
      </div>
      <!-- Reports -->
      <div class="ribbon-actions-group" data-group="reports">
        <button class="ribbon-btn" data-action="financial-reports"><i class="fas fa-chart-line"></i><span>Financial</span></button>
        <button class="ribbon-btn" data-action="stock-reports"><i class="fas fa-chart-bar"></i><span>Stock</span></button>
        <button class="ribbon-btn" data-action="jobcard-reports"><i class="fas fa-clipboard-list"></i><span>Job Cards</span></button>
        <button class="ribbon-btn" data-action="debtor-reports"><i class="fas fa-user"></i><span>Debtors</span></button>
      </div>
      <!-- Settings -->
      <div class="ribbon-actions-group" data-group="settings">
        <button class="ribbon-btn" data-action="users"><i class="fas fa-users-cog"></i><span>Users</span></button>
        <button class="ribbon-btn" data-action="company"><i class="fas fa-building"></i><span>Company Info</span></button>
        <button class="ribbon-btn" data-action="backup"><i class="fas fa-database"></i><span>Backup/Restore</span></button>
      </div>
    </div>
  </header>
  <main class="desktop-bg">
    <div id="workspace" class="workspace-panel">
      <h2>Welcome to Auto Repair Invoicing Suite</h2>
      <p>Select a module above to get started.</p>
    </div>
  </main>
  <div id="modal" class="modal-bg" style="display:none;"></div>
</body>
</html>
